type Subtask {
  id: ID!
  name: String!
  content: String!
  owner: User
  members: [User!]!
  done: Boolean!
  task: Task!
  orderNumber: Int!
  deletedAt: String
}

type Mutation {
  addSubtaskForTask(taskId: ID!, columnId: ID!, ownerId: ID!, memberIds: [ID!], content: String!): Subtask
  addMemberForSubtask(id: ID!, userId: ID!): Task
}