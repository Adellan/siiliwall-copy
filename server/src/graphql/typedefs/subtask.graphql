input TicketOrderInput {
  ticketId: ID!
  type: String
}

type Subtask {
  id: ID!
  name: String
  content: String!
  size: Float
  owner: User
  members: [User!]
  done: Boolean!
  task: Task
  orderNumber: Int!
  deletedAt: String
  column: Column
}

type Mutation {
  addSubtaskForTask(taskId: ID!, columnId: ID!, name: String, content: String!, size: Float, ownerId: ID, memberIds: [ID!], ticketOrder: [TicketOrderInput!]): Subtask
  editSubtaskById(id: ID!, name: String, content: String!, size: Float, ownerId: ID, oldMemberIds: [ID!], newMemberIds: [ID!]): Subtask
  addMemberForSubtask(id: ID!, userId: ID!): Task
  deleteSubtaskById(id: ID!): ID
  archiveSubtaskById(id: ID!): ID
}