type Subtask {
  id: ID!
  name: String!
  content: String!
  owner: User
  members: [User!]
  done: Boolean!
  task: Task!
  orderNumber: Int!
  deletedAt: String
}

type Mutation {
  addSubtaskForTask(taskId: ID!, columnId: ID!, content: String!, ownerId: ID, memberIds: [ID!]): Subtask
  addMemberForSubtask(id: ID!, userId: ID!): Task
  deleteSubtaskById(id: ID!): ID
  archiveSubtaskById(id: ID!): ID
}