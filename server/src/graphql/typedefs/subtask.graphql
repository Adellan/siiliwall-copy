input TicketOrderInput {
  ticketId: ID!
  type: String
}

type Subtask {
  id: ID!
  name: String
  content: String!
  owner: User
  members: [User!]
  done: Boolean!
  task: Task
  orderNumber: Int!
  deletedAt: String
  column: Column
}

type Mutation {
  addSubtaskForTask(taskId: ID!, columnId: ID!, content: String!, ownerId: ID, memberIds: [ID!], ticketOrder: [TicketOrderInput!]): Subtask
  addMemberForSubtask(id: ID!, userId: ID!): Task
  deleteSubtaskById(id: ID!): ID
  archiveSubtaskById(id: ID!): ID
}