enum AllowedTicketType {
  task
  subtask
}

type TicketOrderObject {
  ticketId: ID!
  type: AllowedTicketType
}

type Column {
  id: ID!
  name: String!
  board: Board!
  orderNumber: Int!
  tasks: [Task!]!
  subtasks: [Subtask!]!
  taskOrder: [ID!]!
  subtaskOrder: [ID!]!
  ticketOrder: [TicketOrderObject!]!
}

type Query {
  columnById(id: ID!): Column!
}

type Mutation {
  addColumnForBoard(boardId: ID!, columnName: String!): Column
  deleteColumnById(id: ID!): ID
  moveTaskInColumn(newOrder: [ID!], columnId: ID!): Column
  moveTaskFromColumn(taskId: ID!, sourceColumnId: ID!, destColumnId: ID!, sourceTaskOrder: [ID!], destTaskOrder: [ID!]): [Column!]!
  moveColumn(boardId: ID!, newColumnOrder: [ID!]!): ID!
}



