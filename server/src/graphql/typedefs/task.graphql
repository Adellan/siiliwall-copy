type Task {
  id: ID!
  title: String!
  content: String
  owner: User
  size: Float
  column: Column!
  columnOrderNumber: Int!
  subtasks: [Subtask!]!
  subtaskOrder: [ID!]!
  deletedAt: String
}

type Query {
  taskById(id: ID!): Task!
}

type Mutation {
  addTaskForColumn(columnId: ID!, title: String!, size: Float, ownerId: ID, content: String ): Task
  editTaskById(id: ID!, title: String!, size: Float, ownerId: ID, content: String): Task
  deleteTaskById(id: ID!): ID
  archiveTaskById(id: ID!): ID
  restoreTaskById(id: ID!): Task
}
