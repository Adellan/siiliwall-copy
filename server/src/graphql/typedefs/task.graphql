type Task {
  id: ID!
  title: String!
  description: String
  owner: User
  size: Float
  column: Column!
  columnOrderNumber: Int!
  subtasks: [Subtask!]!
  subtaskOrder: [ID!]!
  deletedAt: String
  members: [User!]!
}

type Query {
  taskById(id: ID!): Task!
}

type Mutation {
  addTaskForColumn(columnId: ID!, title: String!, size: Float, ownerId: ID, description: String, memberIds: [ID!] ): Task
  editTaskById(id: ID!, title: String!, size: Float, ownerId: ID, description: String, oldMemberIds: [ID!], newMemberIds: [ID!]): Task
  deleteTaskById(id: ID!): ID
  archiveTaskById(id: ID!): ID
  restoreTaskById(id: ID!): Task
  addMemberForTask(id: ID!, userId: ID!): Task
}
