type Task {
  id: ID!
  title: String!
  content: String!
  size: Float
  column: Column!
  columnOrderNumber: Int!
  subtasks: [Subtask!]!
  subtaskOrder: [ID!]!
}

type Query {
  taskById(id: ID!): Task!
}

type Mutation {
  addTaskForColumn(columnId: ID!, title: String!, size: Float): Column
  deleteTaskById(id: ID!) : ID
}
