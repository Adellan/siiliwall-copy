type Board {
  id: ID!
  prettyId: String!
  name: String!
  orderNumber: Int!
  columns: [Column!]!
  columnOrder: [ID!]!
  swimlaneOrder: [ID!]!
}

type Query {
  allBoards: [Board!]!
  boardById(id: ID!): Board!
}

input newSwimlaneOrderInput {
  id: ID!
  swimlaneOrderNumber: Int!
}

type Mutation {
  addBoard(name: String!): Board
  moveSwimlane(boardId: ID!, newSwimlaneOrder: [newSwimlaneOrderInput]!): ID
}

